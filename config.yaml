# Camera Calibration
x_points: 9
y_points: 6
calibration_filepath: "camera_cal/calibration.p"

# Thresholding
sobel_thresh: [150, 200]
schannel_thresh: [20, 100]

# Perspective transform
trapezoid: [[200, 720], [590, 460], [690, 460], [1130, 720]]
dest_points: [[320, 716], [320, 0], [960, 0], [960, 720]]

# Lane finding
window_width: 50 # for lane finding
window_height: 80  # Break image into 9 vertical layers since image height is 720
margin: 100  # How much to slide left and right for searching

# Circle calculation
ym_per_pix: 0.04167 # meters per pixel in y dimension (30/720 as suggested on lessons)
xm_per_pix: 0.005286 # meters per pixel in x dimension (3.5/700 as suggested on lessons)
